{% extends "base.html" %}
{% block title %}
<title>Forum</title>
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Topics</h1>
        <div class="list-group">
        {% for branch in branches %}
        <a href="{% url "forum:branch-detailed" branch.pk %}" class="list-group-item list-group-item-action">{{ branch.title }}</a>
        {% endfor %}
        </div>
    </div>
{% endblock %}
